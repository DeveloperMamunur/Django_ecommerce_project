<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/guest/login.css">
  </head>
  <body>
    <!-- Bootstrap Notification Section -->
    <section class="message">
      {% if messages %}
        <div id="django-messages" class="container-fluid">
          {% for message in messages %}
            <div class="alert 
              {% if 'success' in message.tags %}alert-success
              {% elif 'info' in message.tags %}alert-info
              {% elif 'warning' in message.tags %}alert-warning
              {% elif 'error' in message.tags %}alert-danger
              {% else %}alert-secondary{% endif %}
              alert-dismissible fade show" role="alert">
              <i class="fas 
                {% if 'success' in message.tags %}fa-check-circle
                {% elif 'info' in message.tags %}fa-info-circle
                {% elif 'warning' in message.tags %}fa-exclamation-triangle
                {% elif 'error' in message.tags %}fa-times-circle
                {% else %}fa-bell{% endif %} me-2"></i>
              {{ message }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </section>

    <div class="wrapper">
      <form method="POST">
        {% csrf_token %}
        <h1>Login</h1>
        <div class="input-box">
          <i class="fas fa-user-circle icon"></i>
          <input type="text" name="phone" placeholder=" " required id="phone" />
          <label>Phone</label>
        </div>
        <div class="input-box">
          <i class="fas fa-lock icon"></i>
          <input type="password" name="password" placeholder=" " required />
          <label>Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <label class="text-white"> <input type="checkbox" class="me-2 form-check-input" />Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="signup-link">
          <p>Don't have an account? <a href="{% url 'accounts:register' %}">Signup now</a></p>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // Auto-dismiss Bootstrap alerts after 5 seconds
      document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('#django-messages .alert');
        alerts.forEach(alert => {
          setTimeout(() => {
            const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
            alert.classList.add('hiding');
            setTimeout(() => {
              bsAlert.close();
            }, 300);
          }, 5000);
        });
      });
    </script>
  </body>
</html>
