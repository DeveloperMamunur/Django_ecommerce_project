<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form Design</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/guest/register.css">
  </head>
  <body>
    <!-- Bootstrap Notification Section -->
    <section class="message">
      {% if messages %}
        <div id="django-messages" class="container-fluid">
          {% for message in messages %}
            <div class="alert 
              {% if 'success' in message.tags %}alert-success
              {% elif 'info' in message.tags %}alert-info
              {% elif 'warning' in message.tags %}alert-warning
              {% elif 'error' in message.tags %}alert-danger
              {% else %}alert-secondary{% endif %}
              alert-dismissible fade show" role="alert">
              <i class="fas 
                {% if 'success' in message.tags %}fa-check-circle
                {% elif 'info' in message.tags %}fa-info-circle
                {% elif 'warning' in message.tags %}fa-exclamation-triangle
                {% elif 'error' in message.tags %}fa-times-circle
                {% else %}fa-bell{% endif %} me-2"></i>
              {{ message }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </section>

    <div class="wrapper">
      <form id="registerForm" method="POST">
        {% csrf_token %}
        <h1>Register</h1>
        <div class="input-box">
            <i class="fa fa-phone icon"></i>
            <input type="text" name="phone" placeholder=" " required id="phone" />
            <label>Phone</label>
        </div>

        <div class="input-box">
          <i class="fas fa-user-circle icon"></i>
          <input type="text" name="username" placeholder=" " required id="username" />
          <label>Username</label>
        </div>
        <div class="error-message" id="usernameError">Username must be at least 3 characters long</div>

        <div class="input-box">
          <i class="fas fa-lock icon"></i>
          <input type="password" name="password1" placeholder=" " required id="password" />
          <label>Password</label>
        </div>
        <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <span id="strengthText"></span>
        </div>

        <div class="input-box">
          <i class="fas fa-lock icon"></i>
          <input type="password" name="password2" placeholder=" " required id="confirmPassword" />
          <label>Confirm Password</label>
        </div>
        <div class="error-message" id="passwordError">Passwords do not match</div>

        <button type="submit" class="btn">Create Account</button>

        <div class="login-link">
          <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
      // Auto-dismiss Bootstrap alerts after 5 seconds
      document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('#django-messages .alert');
        alerts.forEach(alert => {
          setTimeout(() => {
            const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
            alert.classList.add('hiding');
            setTimeout(() => {
              bsAlert.close();
            }, 300);
          }, 5000);
        });
      });

      // Form elements
      const fullNameInput = document.getElementById('fullName');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');
      const registerForm = document.getElementById('registerForm');

      // Password strength checker
      function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = '';

        if (password.length >= 8) strength += 1;
        if (password.match(/[a-z]/)) strength += 1;
        if (password.match(/[A-Z]/)) strength += 1;
        if (password.match(/[0-9]/)) strength += 1;
        if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

        switch (strength) {
          case 0:
          case 1:
            feedback = 'Very Weak';
            strengthFill.style.width = '20%';
            strengthFill.style.background = '#ff4757';
            break;
          case 2:
            feedback = 'Weak';
            strengthFill.style.width = '40%';
            strengthFill.style.background = '#ff6b7a';
            break;
          case 3:
            feedback = 'Fair';
            strengthFill.style.width = '60%';
            strengthFill.style.background = '#ffa502';
            break;
          case 4:
            feedback = 'Good';
            strengthFill.style.width = '80%';
            strengthFill.style.background = '#7bed9f';
            break;
          case 5:
            feedback = 'Strong';
            strengthFill.style.width = '100%';
            strengthFill.style.background = '#2ed573';
            break;
        }

        strengthText.textContent = feedback;
        return strength;
      }

      // Username validation
      function validateUsername(username) {
        if (username.length < 3) {
          usernameError.classList.add('show');
          usernameInput.style.borderBottomColor = '#ff4757';
          return false;
        } else {
          usernameError.classList.remove('show');
          usernameInput.style.borderBottomColor = '#fff';
          return true;
        }
      }

      // Password confirmation validation
      function validatePasswordConfirmation(password, confirmPassword) {
        if (confirmPassword && password !== confirmPassword) {
          passwordError.classList.add('show');
          confirmPasswordInput.style.borderBottomColor = '#ff4757';
          return false;
        } else {
          passwordError.classList.remove('show');
          confirmPasswordInput.style.borderBottomColor = '#fff';
          return true;
        }
      }

      // Event listeners
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        if (password.length > 0) {
          checkPasswordStrength(password);
        } else {
          strengthFill.style.width = '0%';
          strengthText.textContent = '';
        }
        
        // Revalidate password confirmation if it has content
        if (confirmPasswordInput.value) {
          validatePasswordConfirmation(password, confirmPasswordInput.value);
        }
      });

      usernameInput.addEventListener('input', function() {
        validateUsername(this.value);
      });

      confirmPasswordInput.addEventListener('input', function() {
        validatePasswordConfirmation(passwordInput.value, this.value);
      });
    </script>
  </body>
</html>
