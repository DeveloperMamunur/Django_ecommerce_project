{% extends 'master.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Add Inventory for {{ product.name }}</h3>
    <a href="{% url 'products:inventory_log_list' product.id %}" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Back</a>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Change Type</label>
      {{ form.change_type }}
    </div>
    <div class="mb-3">
      <label>Quantity</label>
      {{ form.quantity }}
    </div>
    <div class="mb-3">
      <label>Remarks</label>
      {{ form.remarks }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'products:inventory_log_list' product.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
