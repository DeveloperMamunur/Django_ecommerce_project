<form method="POST" enctype="multipart/form-data" action="{% url 'products:edit_product' product.id %}">
  {% csrf_token %}
  <div class="modal-header bg-primary text-white">
    <h5 class="modal-title">Edit Product</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
  </div>
  <div class="modal-body">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}">
      </div>
      <div class="col-md-6">
        <label>Main Category</label>
        <select name="main_category" id="edit_main_category" class="form-select" required>
            {% for cat in main_categories %}
                <option value="{{ cat.id }}" {% if product.main_category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label>Sub Category</label>
        <select name="sub_category" id="edit_sub_category" class="form-select">
            <option value="">Select Sub Category</option>
            {% for sub in sub_categories %}
                <option value="{{ sub.id }}" {% if product.sub_category and product.sub_category.id == sub.id %}selected{% endif %}>{{ sub.name }}</option>
            {% endfor %}
            </select>
      </div>
      <div class="col-md-6">
        <label>Brand</label>
        <select name="brand" class="form-select">
          {% for brand in brands %}
            <option value="{{ brand.id }}" {% if product.brand and brand.id == product.brand.id %}selected{% endif %}>{{ brand.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label>Price</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}">
      </div>
      <div class="col-md-6">
        <label>Sale Price</label>
        <input type="number" step="0.01" name="sale_price" class="form-control" value="{{ product.sale_price }}">
      </div>
      <div class="col-md-6">
        <label>Quantity</label>
        <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}">
      </div>
      <div class="col-md-12">
        <label>Description</label>
        <textarea name="description" class="form-control">{{ product.description }}</textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-success">Update</button>
  </div>
</form>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const mainSelect = document.getElementById('main_category_edit');
  const subSelect = document.getElementById('sub_category_edit');

  mainSelect.addEventListener('change', function () {
    fetch(`/ajax/get-subcategories/?main_category_id=${this.value}`)
      .then(res => res.json())
      .then(data => {
        subSelect.innerHTML = '<option value="">Select</option>';
        data.forEach(sub => {
          subSelect.innerHTML += `<option value="${sub.id}">${sub.name}</option>`;
        });
      });
  });
});
</script>
